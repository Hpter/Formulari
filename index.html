<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/person-solid-full.svg" type="image/x-icon">
    <title>Formularios chulis</title>
</head>

<body>

<header>
    <h1>Formularios chulis</h1>
</header>
<form action="Formula">
    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">nombre:</label>
        <input id="nombre" type="text" placeholder="Escribe tu nombre">


        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="Escribe tu email">

        <label for="telefono">telefono:</label>
        <input type="tel" name="tel" id="telefono" placeholder="Escribe tu telefono">

        <label for="pass">password:</label>
        <input type="password" name="passw" id="pass" placeholder="Escribe tu contraseña">
    </fieldset>
    <fieldset>
        <legend>Datos del curso</legend>
        <label for="modalidad">modalidad</label>
        <select name="modalidad" id="modalidad">
            <option value="">Seleciona una opcion</option>
            <option value="presencial">presencial</option>
            <option value="online">online</option>
            <option value="mixto">mixto</option>
        </select>
        <label for="comentarios">Tus comentarios:</label>
        <textarea name="comentarios" id="comentarios" rows="7" cols="100" placeholder="Cuentanos tus nececisades"></textarea>
    </fieldset>
    <fieldset>
        <legend>Horror:</legend>
        <p>Preferencia de turno</p>
        <label for="turno1">
              <input type="radio" id="turno1" value="mañana">mañana
        </label>

          <label for="turno2">
            <input type="radio" id="turno2" value="medio">medio dia
          </label>

          <label for="turno3">
            <input type="radio" id="turno3" value="tarde">tarde
          </label>

          <p>Tus intereses:</p>
           <label for="intereses1">
            <input type="checkbox" id="intereses1" value="HTML">HTML
          </label>

          <label for="intereses2">
            <input type="checkbox" id="intereses2" value="CSS">CSS
          </label>

          <label for="intereses3">
            <input type="checkbox" id="intereses3" value="JS">JS
          </label>
    </fieldset>
    <button>enviar</button>
</form>
</body>


</html>
