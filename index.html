<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/person-solid-full.svg" type="image/x-icon">
    <title>Formularios chulis</title>
</head>

<body>

<header>
    <h1>Formularios chulis</h1>
</header>
<form action="" method="">
    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">nombre:</label>
        <input id="nombre" type="text" placeholder="Escribe tu nombre">


        <label for="email">email:</label>
        <input type="email" name="" id="email" placeholder="Escribe tu email">

        <label for="telefono">telefono:</label>
        <input type="tel" name="" id="telefono" placeholder="Escribe tu telefono">

        <label for="pass">password:</label>
        <input type="password" name="" id="pass" placeholder="Escribe tu contraseña">
    </fieldset>
    <fieldset>
        <legend>Datos del curso</legend>
        <label for="modalidad">modalidad</label>
        <select name="" id="modalidad">
            <option value="">Seleciona una opcion</option>
            <option value="presencial">presencial</option>
            <option value="online">online</option>
            <option value="mixto">mixto</option>
        </select>
        <label for="comentarios">Tus comentarios:</label>
        <textarea name="" id="comentarios" rows="7" cols="100" placeholder="Cuentanos tus nececisades"></textarea>
    </fieldset>
    <fieldset>
        <legend>Horror:</legend>
        <p>Preferencia de turno</p>
        <label for="turno">
              <input type="radio" name="" id="turno" value="mañana">mañana
        </label>

          <label for="turno">
            <input type="radio" name="" id="turno" value="medio">medio dia
          </label>

          <label for="turno">
            <input type="radio" name="" id="turno" value="tarde">tarde
          </label>

          <p>Tus intereses:</p>
           <label for="intereses">
            <input type="checkbox" name="" id="intereses" value="HTML">HTML
          </label>

          <label for="intereses">
            <input type="checkbox" name="" id="intereses" value="CSS">CSS
          </label>

          <label for="intereses">
            <input type="checkbox" name="" id="intereses" value="JS">JS
          </label>
    </fieldset>
    <button>enviar</button>
    <input type="submit" value="enviar">
</form>
</body>

</html>
